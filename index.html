<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politics Feed üó≥Ô∏è</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f1628 100%);
      min-height: 100vh;
      color: #eee;
      padding: 20px;
    }
    .container { max-width: 750px; margin: 0 auto; }
    h1 { 
      text-align: center; 
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    .disclaimer {
      background: rgba(241,196,15,0.1);
      border: 1px solid rgba(241,196,15,0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 25px;
      font-size: 0.85em;
      color: #f1c40f;
      text-align: center;
    }
    .section-title {
      font-size: 1.2em;
      margin: 25px 0 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e74c3c;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    .card:hover { background: rgba(255,255,255,0.08); }
    .card.liked { border-color: #2ecc71; background: rgba(46,204,113,0.1); }
    .card.disliked { border-color: #e74c3c; background: rgba(231,76,60,0.1); opacity: 0.6; }
    .source { color: #3498db; font-weight: 600; font-size: 0.9em; }
    .headline { 
      font-size: 1.1em; 
      font-weight: 600; 
      margin: 10px 0; 
      line-height: 1.4;
    }
    .summary { 
      margin: 8px 0; 
      line-height: 1.6; 
      color: #ccc;
    }
    .fact-check {
      background: rgba(46,204,113,0.1);
      border-left: 3px solid #2ecc71;
      padding: 10px 12px;
      margin: 12px 0;
      font-size: 0.9em;
    }
    .fact-check-title {
      color: #2ecc71;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .fact-check-content { color: #aaa; }
    .fact-check-source {
      color: #666;
      font-size: 0.8em;
      margin-top: 5px;
    }
    .links {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .link { 
      color: #9b59b6; 
      text-decoration: none; 
      font-size: 0.85em; 
    }
    .link:hover { text-decoration: underline; }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.2s;
    }
    .btn-like { background: #27ae60; color: white; }
    .btn-like:hover { background: #2ecc71; transform: scale(1.02); }
    .btn-dislike { background: #c0392b; color: white; }
    .btn-dislike:hover { background: #e74c3c; transform: scale(1.02); }
    .submit-section {
      margin-top: 30px;
      text-align: center;
    }
    .submit-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(231,76,60,0.4);
    }
    .stats {
      text-align: center;
      margin-top: 15px;
      color: #888;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      display: none;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .empty-state h2 { margin-bottom: 10px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è Politics Feed</h1>
    <p class="subtitle">Mercredi 29 janvier 2026 ‚Ä¢ Facts > Opinions</p>
    
    <div class="disclaimer">
      ‚öñÔ∏è Aucun biais partisan ‚Äî faits v√©rifi√©s via sources officielles uniquement
    </div>

    <div class="empty-state">
      <h2>üöß Feed en construction</h2>
      <p>Le premier feed sera g√©n√©r√© demain √† 9h10</p>
    </div>

  </div>

  <div class="toast" id="toast">Feedback envoy√© ! üó≥Ô∏è</div>

  <script>
    const votes = {};
    let likeCount = 0, dislikeCount = 0;

    function vote(btn, type) {
      const card = btn.closest('.card');
      const id = card.dataset.id;
      const topics = card.dataset.topics;
      
      if (votes[id]) {
        if (votes[id].type === 'like') likeCount--;
        else dislikeCount--;
      }
      
      votes[id] = { type, topics };
      if (type === 'like') likeCount++;
      else dislikeCount++;
      
      card.classList.remove('liked', 'disliked');
      card.classList.add(type === 'like' ? 'liked' : 'disliked');
      
      const statsEl = document.getElementById('stats');
      if (statsEl) statsEl.textContent = `${likeCount} üëç ¬∑ ${dislikeCount} üëé`;
    }

    function submitFeedback() {
      const liked = [], disliked = [];
      for (const [id, data] of Object.entries(votes)) {
        if (data.type === 'like') liked.push({ id, ...data });
        else disliked.push({ id, ...data });
      }
      
      const feedback = {
        date: new Date().toISOString(),
        liked,
        disliked,
        summary: `${likeCount} liked, ${dislikeCount} disliked`
      };
      
      navigator.clipboard.writeText(JSON.stringify(feedback)).then(() => {
        document.getElementById('toast').style.display = 'block';
        setTimeout(() => {
          document.getElementById('toast').style.display = 'none';
        }, 3000);
      });
      
      console.log('Feedback:', feedback);
      
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'feedbackSubmit', feedback }, '*');
      }
    }
  </script>
</body>
</html>
